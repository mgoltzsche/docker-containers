version: '2'
services:
  consul:
    extends:
      file: common.consul.yml
      service: consul
  registrator:
    image: gliderlabs/registrator:v7
    command: "consul://consul:8500"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - consul
    links:
      - consul
  elasticsearch:
    extends:
      file: common.elk.yml
      service: elasticsearch
  logstash:
    image: logstash:5
    hostname: logstash
    command: "./wait-for-tcp-port.sh elasticsearch 9200 logstash -f /config/logstash.conf"
    environment:
      LOGSPOUT: ignore
    volumes:
      - "$PWD/logstash:/config"
      - "$PWD/scripts/wait-for-tcp-port.sh:/wait-for-tcp-port.sh"
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
  kibana:
    image: kibana:5
    command: "./wait-for-tcp-port.sh elasticsearch 9200 kibana -e http://elasticsearch:9200"
    volumes:
      - "$PWD/scripts/wait-for-tcp-port.sh:/wait-for-tcp-port.sh"
    ports:
      - "5601:5601" # Kibana web UI
    environment:
      LOGSPOUT: ignore
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
  logspout:
    image: gliderlabs/logspout:v3
    command: "syslog://logstash:5000"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    environment:
      LOGSPOUT: ignore
    depends_on:
      - logstash
    links:
      - logstash
  apacheds:
    extends:
      file: apacheds/docker-compose.yml
      service: apacheds
  mail:
    image: algorythm/mail:latest
    hostname: mail.algorythm.de
    environment:
      LOGSTASH_ENABLED: "true"
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
      - "110:110"
      - "143:143"
      - "993:993"
      - "995:995"
  postgres:
    extends:
      file: postgres/docker-compose.yml
      service: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PG_USER_REDMINE: "${REDMINE_POSTGRES_PASSWORD}"
  redmine:
    extends:
      file: redmine/docker-compose.yml
      service: redmine
    depends_on:
      - postgres
    links:
      - postgres
